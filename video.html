<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos - Camille‚Äôs Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ffe6e6, #ffcccc);
      color: #800000;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #b3003b;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 18px;
      padding: 20px;
    }
    .videos video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      border: 6px solid #ff4d6d;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .videos video:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      border-color: #cc0033;
    }
    footer {
      text-align: center;
      padding: 16px;
      background: #fff;
      border-top: 2px solid #ff4d6d;
    }
    footer a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      background: #b3003b;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    footer a:hover {
      background: #800000;
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      border: 8px solid #ff4d6d;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      background: black;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .close:hover {
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíñ Camille‚Äôs Videos üíñ</h1>
  </header>

  <main class="videos">
    <video src="video/1.mp4"></video>
    <video src="video/2.mp4"></video>
    <video src="video/3.mp4"></video>
    <video src="video/4.mp4"></video>
  </main>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <video id="modalVideo" controls autoplay></video>
  </div>

  <footer>
    <a href="index.html">‚Üê Back to Album</a>
  </footer>

  <script>
    const modal = document.getElementById("myModal");
    const modalVideo = document.getElementById("modalVideo");
    const closeBtn = document.querySelector(".close");
    const videos = document.querySelectorAll(".videos video");

    videos.forEach(video => {
      video.addEventListener("click", () => {
        modal.style.display = "flex";

        // Reset before loading new one (prevents broken video bug)
        modalVideo.pause();
        modalVideo.src = "";

        // Load the clicked video
        modalVideo.src = video.src;
        modalVideo.load();
        modalVideo.play();
      });
    });

    function closeModal() {
      modal.style.display = "none";
      modalVideo.pause();
      modalVideo.currentTime = 0; // reset to start
      modalVideo.src = ""; // clear source (stops sound fully)
    }

    closeBtn.onclick = closeModal;

    // Close when clicking outside video
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
