<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Gf</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #fff0f0, #ffd6d6);
      color: #800000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #b3003b;
      color: #fff;
    }

    header h1 {
      font-size: clamp(28px, 4vw, 42px);
    }

    .album {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 12px;
      padding: 12px;
    }

    .card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      aspect-ratio: 16/9;   /* keeps landscape shape */
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cap {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(179,0,59,0.75);
      color: #fff;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 16px;
      background: #fff;
    }

    footer a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      background: #b3003b;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    footer a:hover {
      background: #800000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Baby</h1>
  </header>

  <main class="album">
    <!-- Pictures card -->
    <a href="picture.html" class="card">
      <img src="picture/cat.jpg" alt="2025 Pictures">
      <div class="cap">2025 Pictures</div>
    </a>

    <!-- Videos card -->
    <a href="video.html" class="card">
      <img src="picture/pussy.jpg" alt="2025 Videos">
      <div class="cap">2025 Videos</div>
    </a>
  </main>

  <footer>
    <a href="index.html">‚Üê Back to Main</a>
  </footer>
</body>
</html>
