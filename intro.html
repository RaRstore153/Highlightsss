<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="main/0.png">
  <title>My Girlfriend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, magenta, violet);
      margin: 0;
      padding: 30px;
      text-align: center; /* centers inline-block elements */
    }

    /* Rainbow animated text with magenta/violet border */
    h1 {
      font-size: 48px;
      font-weight: bold;
      padding: 12px 24px;
      border: 4px solid; 
      border-image: linear-gradient(90deg, maroon, red) 1; /* magenta-violet frame */
      border-radius: 16px;
      display: inline-block; /* keeps border tight around text */

      background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      animation: rainbowMove 8s linear infinite;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .album {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      background: #fff;
      border: 1px solid #ffccd5;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
      text-decoration: none;
      color: #800000;
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(179,0,59,.35);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .cap {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(180deg, #fff, #ffe6e6);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Camille Jose</h1>

  <section class="album">
    <a class="card" href="2025.html" target="_blank">
      <img src="main/1.jpg" alt="2025 Memories">
      <div class="cap">2025</div>
    </a>
    <a class="card" href="2026.html" target="_blank">
      <img src="images/2026.jpg" alt="2026 Memories">
      <div class="cap">2026</div>
    </a>
    <a class="card" href="2027.html" target="_blank">

      <div class="cap">2027</div>
    </a>
    <a class="card" href="2028.html" target="_blank">
      <img src="images/2028.jpg" alt="2028 Memories">
      <div class="cap">2028</div>
    </a>
    <a class="card" href="2029.html" target="_blank">
      <img src="images/2029.jpg" alt="2029 Memories">
      <div class="cap">2029</div>
    </a>
    <a class="card" href="2030.html" target="_blank">
      <img src="images/2030.jpg" alt="2030 Memories">
      <div class="cap">2030</div>
    </a>
  </section>
</body>
</html>
