<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Loading Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #7F00FF, #FF00FF); /* violet to magenta */
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Loading screen container */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #7F00FF, #FF00FF); /* violet to magenta */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    /* Rose rotation */
    .rose {
      font-size: 80px;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      top: -20px;
      color: #ffcccc;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Button after loading */
    #main {
      display: none;
      text-align: center;
    }

    .heart-button {
      background: red;
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 50px; /* pill-style */
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    .heart-button:hover {
      background: darkred;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="rose">üåπ</div>
  </div>

  <!-- Main screen -->
  <div id="main">
    <button class="heart-button" onclick="window.location.href='index.html'">‚ù§Ô∏è Open</button>
  </div>

  <script>
    // Generate falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500);

    // Hide loading after 7s and show main
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("main").style.display = "block";
    }, 7000);
  </script>
</body>
</html>
