<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pictures - Camille‚Äôs Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ffe6e6, #ffcccc);
      color: #800000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #b3003b;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      border: 6px solid #ff4d6d;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      /* background removed so hearts show through */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 2; /* keeps images clickable */
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      border-color: #cc0033;
    }
    footer {
      text-align: center;
      padding: 16px;
      background: #fff;
      border-top: 2px solid #ff4d6d;
      position: relative;
      z-index: 2;
    }
    footer a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      background: #b3003b;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    footer a:hover {
      background: #800000;
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      border: 8px solid #ff4d6d;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      z-index: 1001;
    }
    .close:hover {
      color: #ff4d6d;
    }

    /* Hearts effect */
    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
      z-index: 9999; /* always on top */
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üíñ Camille‚Äôs Pictures üíñ</h1>
  </header>

  <main class="gallery">
    <img src="picture/1.jpg" alt="Sample Picture 1" data-sound="sounds/1.mp3">
    <img src="picture/2.jpg" alt="Sample Picture 2" data-sound="sounds/2.mp3">
    <img src="picture/4.jpg" alt="Sample Picture 3" data-sound="soundss/3.mp3">
    <img src="picture/5.jpg" alt="Sample Picture 4" data-sound="soundss/4.mp3">
    <img src="picture/6.jpg" alt="Sample Picture 5" data-sound="soundsss/5.mp3">
    <img src="picture/7.jpg" alt="Sample Picture 6" data-sound="soundsss/6.mp3">
    <img src="picture/8.jpg" alt="Sample Picture 7" data-sound="soundssss/7.mp3">
    <img src="picture/9.jpg" alt="Sample Picture 8" data-sound="soundssss/8.mp3">
    <img src="picture/sample1.jpg" alt="Sample Picture 9" data-sound="sounds/9.mp3">
  </main>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImg" src="">
  </div>

  <footer>
    <a href="index.html">‚Üê Back to Album</a>
  </footer>

  <script>
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");
    const images = document.querySelectorAll(".gallery img");

    let audio = new Audio(); // single audio player

    images.forEach(img => {
      img.addEventListener("click", (e) => {
        e.stopPropagation(); // prevent heart effect when clicking images
        modal.style.display = "flex";
        modalImg.src = img.src;

        // stop any current sound
        audio.pause();
        audio.currentTime = 0;

        // play new sound
        const soundFile = img.getAttribute("data-sound");
        if (soundFile) {
          audio = new Audio(soundFile);
          audio.play();
        }
      });
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
      audio.pause();
      audio.currentTime = 0;
    };

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        audio.pause();
        audio.currentTime = 0;
      }
    });

    // Hearts effect on background click/touch
    const colors = ["#ff4d6d", "#ffcc00", "#66ccff", "#ff66ff", "#00cc99", "#ff6600"];
    
    document.body.addEventListener("click", (e) => {
      if (e.target.closest(".gallery") || e.target.closest(".modal")) return; // ignore clicks on gallery/modal
      createHeart(e.pageX, e.pageY);
    });

    document.body.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      createHeart(touch.pageX, touch.pageY);
    });

    function createHeart(x, y) {
      const heart = document.createElement("span");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.className = "heart";
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 1500);
    }
  </script>
</body>
</html>
